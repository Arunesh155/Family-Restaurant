<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(84, 60, 38, 0.838);
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-form {
            text-align: center;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .one {
            padding-left: 140px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Search</h1>
    <form class="search-form" action="#" method="GET">
        <input type="text" class="search-input" name="query" placeholder="Search for Food">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>
<div class="one">
    <br><br><img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg" alt="burger" width="200" height="200">
    <img src="https://img.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg" alt="f2" width="300" height="200">
    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?resize=768,574" alt="f3" width="250" height="200">
    <img src="https://assets.cntraveller.in/photos/60f6d111a77bf98b83f5364c/1:1/w_1080,h_1080,c_limit/Ahmedabad%20Food%20Guide.jpg" alt="f4" width="250" height="200">
</div>
</body>
</html>
